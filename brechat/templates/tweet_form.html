{% extends 'layout.html' %}

{% block Title %}
Brechat
{% endblock %}


{% block content %}

<H1 class="text-center  mt-4"> Welcome to Brevity </H1>

<h2> {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %} 
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-warning" type="submit">Post</button>
    </form>

    <a href="{% url 'tweet_list' %}">Back to home page</a>
</h2>

{% endblock %}
